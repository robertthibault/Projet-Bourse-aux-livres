<h2>Liste des références de livres</h2>
<br/>
<button (click)="create()"class="btn btn-primary">Créer une nouvelle référence</button>
<br/><br/>
<div>
  <div>
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input #gb type="text" pInputText size="50" placeholder="Filtre">
    </div>

    <p-dataTable [value]="reflivres" [rows]="6" [paginator]="true" [globalFilter]="gb" #dt>
      <p-column field="id" header="Identifiant" [sortable]="true"></p-column>
      <p-column field="libelle" header="Titre" [sortable]="true"></p-column>
      <p-column field="isbn" header="ISBN" [sortable]="true"></p-column>
      <p-column field="modif" header="Action" >
        <ng-template let-reflivre="rowData" pTemplate="body">
          <button type="button" pButton (click)="show(reflivre.id)" class="btn btn-primary">Consulter</button>
          <button type="button" pButton (click)="edit(reflivre.id)" class="btn btn-primary">Modifier</button>
        </ng-template>
      </p-column>
    </p-dataTable>
  </div>
