<div *ngIf='this.eleve' class="container">
    <h1>Modifier les informations de l'élève: {{eleve.id}} - {{eleve.nom}}</h1>
    <form novalidate [formGroup]="form" (ngSubmit)="save()">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="nom" required>
      <label>Prenom</label>
      <input type="text" class="form-control" formControlName="prenom">
      <label>Date de naissance</label>
      <input type="text" class="form-control" formControlName="dateNaissance">
      <label>Mail</label>
      <input type="email" class="form-control" formControlName="mail">
      <label>Téléphone</label>
      <input type="text" class="form-control" formControlName="tel">
      <label>Remarques</label>
      <input type="text" class="form-control" formControlName="remarques">
      <br/>
      <span>
        <button type="submit" class="btn btn-success" (click)="save()">Valider</button>
        <button class="btn btn-danger" (click)="cancel()">Annuler</button>
      </span>
    </form>



</div>
